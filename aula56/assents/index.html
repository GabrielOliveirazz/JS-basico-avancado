<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <section>
        <h1>Calculadora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn btn-clear"></button>C</td>
                <td colspan="1"><button class="btn btn-num"></button>(</td>
                <td colspan="1"><button class="btn btn-num"></button>)</td>
                <td colspan="1"><button class="btn btn-num"></button>/</td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn btn-num"></button>7</td>
                <td colspan="1"><button class="btn btn-num"></button>8</td>
                <td colspan="1"><button class="btn btn-num"></button>9</td>
                <td colspan="1"><button class="btn btn-num"></button>*</td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn btn-num"></button>4</td>
                <td colspan="1"><button class="btn btn-num"></button>5</td>
                <td colspan="1"><button class="btn btn-num"></button>6</td>
                <td colspan="1"><button class="btn btn-num"></button>+</td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn btn-num"></button>1</td>
                <td colspan="1"><button class="btn btn-num"></button>2</td>
                <td colspan="1"><button class="btn btn-num"></button>3</td>
                <td colspan="1"><button class="btn btn-num"></button>-</td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn btn-num"></button>.</td>
                <td colspan="1"><button class="btn btn-num"></button>0</td>
                <td colspan="1"><button class="btn btn-del"></button>&laquo;</td>
                <td colspan="1"><button class="btn btn-eq"></button>=</td>
            </tr>
        </table>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
