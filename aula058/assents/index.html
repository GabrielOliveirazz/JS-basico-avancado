<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <section>
        <h1>Calculadora</h1>

        <table class="calculadora">
            <tr>
                <th colspan="4"><input type="text" class="display"></th>
            </tr>
            <tr>
                <td colspan="1"><button class="btn-clear">C</button></td>
                <td colspan="1"><button class="btn-num">(</button></td>
                <td colspan="1"><button class="btn-num">)</button></td>
                <td colspan="1"><button class="btn-num">/</button></td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn-num">7</button></td>
                <td colspan="1"><button class="btn-num">8</button></td>
                <td colspan="1"><button class="btn-num">9</button></td>
                <td colspan="1"><button class="btn-num">*</button></td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn-num">4</button></td>
                <td colspan="1"><button class="btn-num">5</button></td>
                <td colspan="1"><button class="btn-num">6</button></td>
                <td colspan="1"><button class="btn-num">+</button></td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn-num">1</button></td>
                <td colspan="1"><button class="btn-num">2</button></td>
                <td colspan="1"><button class="btn-num">3</button></td>
                <td colspan="1"><button class="btn-num">-</button></td>
            </tr>
            <tr>
                <td colspan="1"><button class="btn-num">.</button></td>
                <td colspan="1"><button class="btn-num">0</button></td>
                <td colspan="1"><button class="btn-del">&laquo;</button></td>
                <td colspan="1"><button class="btn-eq">=</button></td>
            </tr>
        </table>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
